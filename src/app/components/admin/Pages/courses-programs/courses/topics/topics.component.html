<div class="courses-component">
  <!-- header -->
  <div class="courses-header">
    <p class="mat-h2">Courses > {{ selectedCourse.course }}</p>
    <button mat-icon-button>
      <mat-icon>
        <span class="material-symbols-outlined"> refresh </span>
      </mat-icon>
    </button>
  </div>

  <!-- main section -->
  <div class="courses-section">
    <div class="search-addCourse">
      <input type="text" placeholder="Search" class="search-field" />
      <button
        mat-stroked-button
        [disabled]="isAddTopicsClicked"
        (click)="addTopics()"
      >
        Add Topics
      </button>
    </div>

    <!-- add logic here for topic input form -->
    <ng-container *ngIf="isAddTopicsClicked">
      <div class="add-course-form">
        <form (ngSubmit)="onSubmit()" [formGroup]="addTopicsReactiveForm">
          <div class="table-responsive">
            <table mat-table [dataSource]="[{}]" class="mat-elevation-z8">
              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                  <span class="mat-subtitle-1" style="font-weight: 500"
                    >Actions</span
                  >
                </th>
                <td mat-cell *matCellDef="let element">
                  <button
                    type="submit"
                    mat-icon-button
                    [disabled]="!addTopicsReactiveForm.valid"
                  >
                    <mat-icon
                      ><span class="material-symbols-outlined">
                        done
                      </span></mat-icon
                    >
                  </button>
                  <button mat-icon-button (click)="closeForm()">
                    <mat-icon
                      ><span
                        class="material-symbols-outlined"
                        style="margin-right: 10px !important"
                      >
                        close
                      </span></mat-icon
                    >
                  </button>
                </td>
              </ng-container>

              <!-- Order Column -->
              <ng-container matColumnDef="order">
                <th mat-header-cell *matHeaderCellDef>
                  <span class="mat-subtitle-1" style="font-weight: 500"
                    >Order</span
                  >
                </th>
                <td mat-cell *matCellDef="let element">
                  <input
                    type="text"
                    formControlName="order"
                    placeholder="Order No."
                    class="input-fields enter-code"
                  />
                </td>
              </ng-container>

              <!-- Topic Name Column -->
              <ng-container matColumnDef="topicName">
                <th mat-header-cell *matHeaderCellDef>
                  <span class="mat-subtitle-1" style="font-weight: 500"
                    >Topic Name</span
                  >
                </th>
                <td mat-cell *matCellDef="let element">
                  <input
                    type="text"
                    formControlName="topicName"
                    placeholder="Enter Topic Name"
                    class="input-fields course-name"
                  />
                </td>
              </ng-container>

              <!-- Theory Time Column -->
              <ng-container matColumnDef="theoryTime">
                <th mat-header-cell *matHeaderCellDef>
                  <span class="mat-subtitle-1" style="font-weight: 500"
                    >Theory Time</span
                  >
                </th>
                <td mat-cell *matCellDef="let element">
                  <input
                    type="text"
                    name="theoryTime"
                    formControlName="theoryTime"
                    placeholder="0 hr"
                    class="input-fields theory-time"
                  />
                </td>
              </ng-container>

              <!-- Practice Time Column -->
              <ng-container matColumnDef="practiceTime">
                <th mat-header-cell *matHeaderCellDef>
                  <span class="mat-subtitle-1" style="font-weight: 500"
                    >Practice Time</span
                  >
                </th>
                <td mat-cell *matCellDef="let element">
                  <input
                    type="text"
                    name="practiceTime"
                    formControlName="practiceTime"
                    placeholder="0 hr"
                    class="input-fields theory-time"
                  />
                </td>
              </ng-container>

              <!-- summary column -->
              <ng-container matColumnDef="summary">
                <th mat-header-cell *matHeaderCellDef>
                  <span class="mat-subtitle-1" style="font-weight: 500"
                    >Practice Time</span
                  >
                </th>
                <td mat-cell *matCellDef="let element">
                  <input
                    type="text"
                    name="practiceTime"
                    formControlName="summary"
                    placeholder="Add Summary"
                    class="input-fields theory-time"
                  />
                </td>
              </ng-container>

              <!-- content column -->
              <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef>
                  <span class="mat-subtitle-1" style="font-weight: 500"
                    >Practice Time</span
                  >
                </th>
                <td mat-cell *matCellDef="let element">
                  <input
                    type="text"
                    name="practiceTime"
                    formControlName="content"
                    placeholder="Add Summary"
                    class="input-fields theory-time"
                  />
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </form>
      </div>
    </ng-container>

    <ng-container *ngIf="!isAddTopicsClicked">
      <!-- topics table -->
      <app-topics-table></app-topics-table
    ></ng-container>
  </div>
</div>
